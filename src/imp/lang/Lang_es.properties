StyleEditor.patternHelp.Text=Help for the Patterns in Style Editor & Extractor\n\nEach pattern is defined by a set of rules.  The rules are similar to\nleadsheet notation, except the pitch is replaced with a capital letter\nindicating the rule.  Each pattern also has a weight that determines how\noften that pattern is used in relation to other patterns of the same length.\n\nNote: The notation is case-sensitive.\n\nThe duration of a specific note in the pattern is specified by numbers, \nas in the leadsheet notation:\n\n    1  = whole note\n    2  = half note\n    4  = quarter note\n    8  = eighth note\n    16 = sixteenth note\n    32 = thirty-second note\n\nFollowing a number by a dot (.) multiplies the value by 1.5. \n\nFollowing a number by /3 gives the value of a triplet (2/3 of the original value).\n\n**Swing values\n   - There are two forms of swing: melody swing and accompaniment swing.\n   - The accompaniment swing controls the swing value of the bass, chords, and percussion.\n   - The melody swing controls the swing of the melody, which is what appears on the lead sheet.\n   - The reason for there being two swings is because of the style extraction process.\n\tWhen a style is extracted, the rhythms are taken verbatim from the MIDI--and,\n\tin the case that there is some swing in the MIDI performance, there is already\n\ta swing value incorporated into the extracted accompaniment style.\n\tThus, for the melody to match the accompaniment, it is necessary to be\n\table to adjust both the swing for the accompaniment as well as the swing for\n\tthe melody.\n\n\n**Editing Patterns in Style Editor & Extractor\n   - Double click on the table cell which you want to edit.\n   - To exclude certain patterns from a style, uncheck the include button \n      or delete with the cut pattern option.\n   - Preview each pattern by clicking the table cell once.  Make sure the \"play\" toggle is set to on.\n\n
