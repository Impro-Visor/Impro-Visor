StyleEditor.menuList1.Text=Menu items:\n\n* Playing\n       Clicking a cell ............................................ plays the corresponding pattern\n       Control-clicking a precussion cell ......................... plays all percussion patterns\n       in that column together, which is the way the pattern will sound when used in accompaniment.\n\nNOTE: Currently the user must ensure that all patterns in a column are the same length (number of beats).\nIn the future, we will provide better automation for this.\n\n*Edit\n       Add Column................. add a new pattern column\n       Add Row.................... add a new percussion instrument row \n       Copy Pattern............... copy the selected pattern\n       Cut Pattern................ cut the selected pattern\n       Paste...................... paste the pattern\n \nArbitrary blocks in the spreadsheet can be cut and pasted. \nUnlike some spreadsheets, however, you must pre-select the area for pasting.\nThe cut or copied cell contents will tile the area into which you paste.\nIf the cut or copied block is larger than the paste area, it will be truncated.\n
