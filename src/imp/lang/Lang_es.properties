HelpDialog.chordList.Text=These are the chord definitions supplied in the current release. \nIf you add your own chord definitions, they will not appear here.\n\nNote: Chord notation is case-sensitive.\n\nWe use root C, but any root may be used. The acceptable roots are:\nA, B, C, D, E, F, G, each of which may be followed by # (sharp) or b (flat).\n\nSlash chords (with bass other than the root) are allowed, e.g. Cm7/D means\nCm7 over a D bass. (The bass note may or may not be in the chord already.)\n\nPolychords use back-slash, e.g. Ab\\C7 means an Ab chord over a C7 chord.\n\nMajor Chords\n\nC.............. same as CM\nCM............. C major (c e g)\nC2............. same as CMadd9\nC4............. C four (c f bb)\nC5............. C five (c g)\nC6............. same as CM6\nC69............ same as CM69\nCM13#11........ C major thirteen sharp eleven (c e g b d f# a)\nCM13........... C major thirteen (c e g b d a)\nCM6............ C major six (c e g a)\nCM69#11........ C major six nine sharp eleven (c e g a d f#)\nCM69........... C major six nine (c e g a d)\nCM7#11......... C major seven sharp eleven (c e g b f#)\nCM7............ C major seven (c e g b)\nCM7add13....... C major seven add 13 (c e g a b d)\nCM7b5.......... C major seven flat five (c e gb b)\nCM7b6.......... C major seven flat six (c e g ab b)\nCM7b9.......... C major seven flat nine (c e g b db)\nCM9#11......... C major nine sharp eleven (c e g b d f#)\nCM9............ C major nine (c e g b d)\nCM9b5.......... C major nine flat five (c e gb b d)\nCMadd9......... C major add nine (c e g d)\nCMb5........... C major flat five (c e gb)\nCMb6........... C major flat six (c e ab)\nCadd2.......... same as CMadd9\nCadd9.......... same as CMadd9\n\nMinor Chords\n\nCm#5........... C minor sharp five (c eb g#)\nCm+............ same as Cm#5\nCm............. C minor (c eb g)\nCm11#5......... C minor eleven sharp five (c eb ab bb d f)\nCm11........... C minor eleven (c eb g bb d f)\nCm11b5......... C minor eleven flat five (c eb bb gb d f)\nCm13........... C minor thirteen (c eb g bb d f a)\nCm6............ C minor six (c eb g a)\nCm69........... C minor six nine (c eb g a d)\nCm7#5.......... C minor seven sharp five (c eb ab bb)\nCm7............ C minor seven (c eb g bb)\nCm7b5.......... C minor seven flat five (c eb gb bb)\nCh............. same as Cm7b5 (h for \"half-diminished\")\nCm9#5.......... C minor nine sharp five (c eb ab bb d)\nCm9............ C minor nine (c eb g bb d)\nCm9b5.......... C minor nine flat five (c eb bb gb d)\nCmM7........... C minor major seven (c eb g b)\nCmM7b6......... C minor major seven flat six (c eb g ab b)\nCmM9........... C minor major nine (c eb g b d)\nCmadd9......... C minor add nine (c eb g d)\nCmb6........... C minor flat six (c eb ab)\nCmb6M7......... C minor flat six major 7 (c eb ab b)\nCmb6b9......... C minor flat six flat nine (c eb ab db)\n\nAugmented Chords\n\nCM#5........... C major sharp five (c e g#)\nC+............. same as CM#5\nCaug........... same as CM#5\nC+7............ same as C7#5\nCM#5add9....... C major sharp five add 9 (c e g# d)\nCM7#5.......... C major seven sharp five (c e g# b)\nCM7+........... same as CM7#5\nCM9#5.......... C major nine sharp five (c e g# b d)\nC+add9......... same as CM#5add9\n\nDominant Chords\n\nC7............. C seven (c e g bb)\nC7#5........... C seven sharp five (c e g# bb)\nC7+............ same as C7#5\nCaug7.......... same as C7#5\nC7aug.......... same as C7#5\nC7#5#9......... C seven sharp five sharp nine (c e g# bb d#)\nC7alt.......... same as C7#5#9\nC7b13.......... C seven flat thirteen (c e g bb ab)\nC7b5#9......... same as C7#9#11\nC7b5........... C seven flat five (c e gb bb)\nC7b5b13........ same as C7#11b13\nC7b5b9......... same as C7b9#11\nC7b5b9b13...... same as C7b9#11b13\nC7b6........... C seven flat six (c e g ab bb)\nC7b9#11........ C seven flat nine sharp eleven (c e g bb db f#)\nC7b9#11b13..... C seven flat nine sharp eleven flat thirteen (c e g bb db f# ab)\nC7b9........... C seven flat nine (c e g bb db)\nC7b9b13#11..... C seven flat nine flat thirteen sharp eleven (c e g bb db f# ab)\nC7b9b13........ C seven flat nine flat thirteen (c e g bb db ab)\nC7no5.......... C seven no five (c e bb)\nC7#11.......... C seven sharp eleven (c e g bb f#)\nC7#11b13....... C seven sharp eleven flat thirteen (c e g bb f# ab)\nC7#5b9#11...... C seven sharp five flat nine sharp 11 (c e g# bb db f#)\nC7#5b9......... C seven sharp five flat nine (c e g# bb db)\nC7#9#11........ C seven sharp nine sharp eleven (c e g bb d# f#)\nC7#9#11b13..... C seven sharp nine sharp eleven flat thirteen (c e g bb d# f# ab)\nC7#9........... C seven sharp nine (c e g bb d#)\nC7#9b13........ C seven sharp nine flat thirteen (c e g bb d# ab)\n\nC9............. C nine (c e g bb d)\nC9#5........... C nine sharp five (c e g# bb d)\nC9+............ same as C9#5\nC9#11.......... C nine sharp eleven (c e g bb d f#)\nC9#11b13....... C nine sharp eleven flat thirteen (c e g bb d f# ab)\nC9#5#11........ C nine sharp five sharp eleven (c e g# bb d f#)\nC9b13.......... C nine flat thirteen (c e g bb d ab)\nC9b5........... C nine flat five (c e gb bb d)\nC9b5b13........ same as C9#11b13\nC9no5.......... C nine no five (c e bb d)\n\nC13#11......... C thirteen sharp eleven (c e g bb d f# a)\nC13#9#11....... C thirteen sharp nine sharp eleven (c e g bb d# f# a)\nC13#9.......... C thirteen sharp nine (c e g bb d# a)\nC13............ C thirteen (c e g bb d a)\nC13b5.......... C thirteen flat five (c e gb a bb)\nC13b9#11....... C thirteen flat nine sharp eleven (c e g bb db f# a)\nC13b9.......... C thirteen flat nine (c e g bb db a)\n\nSuspensions\n\nCMsus2......... C major sus two (c d g)\nCMsus4......... C major sus four (c f g)\nCsus2.......... same as CMsus2\nCsus4.......... same as CMsus4\nCsusb9......... C sus flat nine (c db f g)\nC7b9b13sus4.... same as C7sus4b9b13\nC7b9sus........ same as C7susb9\nC7b9sus4....... same as C7sus4b9\nC7b9sus4....... same as C7susb9\nC7sus.......... same as C7sus4\nC7sus4......... C seven sus four (c f g bb)\nC7sus4b9....... C seven sus four flat nine (c f g bb db)\nC7sus4b9b13.... C seven sus four flat nine flat thirteen (c f g bb db ab)\nC7susb9........ C seven sus flat nine (c db f g bb)\nC9sus4......... C nine sus four (c f g bb d)\nC9sus.......... same as C9sus4\nC11............ C eleven (c e g bb d f)\nC13sus......... same as C13sus4\nC13sus4........ C thirteen sus four (c f g bb d a)\n\nMiscellaneous\n\nCBlues......... C Blues (c eb f gb g bb) (Use upper case to avoid confusion with Cb = C flat)\nCBass.......... C Bass (c) (Use upper case to avoid confusion with Cb = C flat)\n
HelpDialog.drawingHelp.Text=Help for Using the Draw (pencil) Tool\n\nThe Draw (pencil) tool allows you to input notes quickly by dragging the \nmouse continuously over the stave.  This makes it easy to sketch out \nthe 'melody contour' of your solo fluidly, without having to click at each\nindividual space.\n\nNote Fitting\n\nThe Draw tool does its best to fit notes along the curve you draw.  That is,\nit will add the pitch that roughly correponds to the stave note under\nthe cursor.  Since a melody contour defines the shape of the pitches\nin the music - but not necessarily specific pitches - the Draw tool allows\nyou to ignore harmonic rules when sketching out this shape; it will match\npitches to the nearest harmonious ones, for the current chord.  When\nno chord (\"NC\") is in effect, the Draw tool fits notes using the major\nscale of the score's key.\n\nNote Duration\n\nThe duration of notes on the drawn contour is determined by the note-\nspacing you can set below each measure.  If you want a triplet, for \nexample, in a particular measure, you can simply set the rhythm there\n(by dragging out the note spacing) and draw over that measure.  Notes\nwill automatically be fitted along the curve you draw, to that rhythm.\n\nDrawing Tips\n\n   * You can extend a note while drawing by holding the Shift key.  This\n     will 'flatline' the melody contour and increase the duration of the\n     current note being drawn. \n\n   * To add rest while drawing, you can hold the Control key.  Drawing\n     over the stave with Control down will insert rest there.  You may\n     also press 'R' while a given note is selected to insert rest there.\n\n   * When drawing over chord changes, you may want to force a tone\n     that 'approaches' the change before a given chord.  By holding\n     Shift-A, the Draw tool will always add an approach tone before a\n     chord change, and then resolve to the nearest chord tone.\n\n   * If you draw too quickly, the tool might \"miss\" a note, and not fit\n     it to the curve right away.  Don't panic!  Any notes that aren't fitted\n     properly will conform to the curve once you release the mouse button.\n\n   * Post-edit!  If you want to change a note or two, edit them after you\n     finish sketching.  Adjusting the pitch is easy; just drag up and down\n     on a note.  Using the keyboard controls, it's also easy to add rest\n     or extend notes afterwards.\n\n   * Want to hear the notes as they're being drawn?  Unmute the entry\n     sounds on the mixer, and Impro-Visor will remember your \n     preference during this session.  If you always want to hear them\n     by default, you may toggle the default settings under \n     \"Preferences -> Contour Drawing\".\n\n   * Maybe you only want the Draw tool to add chord tones or color\n     tones, rather than all scale tones.  Impro-Visor allows you to \n     set the Draw tool pitches under \"Preferences -> Contour Drawing\".\n
HelpDialog.helpByTopicList.Text=Impro-Visor Help By Topic\n\nWe give the key-stroke version of most commands. The menus can also be used to refresh your memory.\n\nGrid Lines:\n\n\tGrid lines indicate potential note, rest, and chord starting and ending points. \n\tGrid lines appear in a measure when the mouse is moved over it.\n\tMultiple adjacent grid lines may be selected.\n\tSome commands, such as Advice, only function if a single grid line is selected.\n\tIf one or more grid lines are selected, we call this \"the selection\".\n\nTo select a grid line, or to extend a selection:\n\n\tSelected grid lines are shown by high-lighting the line and any note on it.\n\n\tIf no grid line is already selected, shift-click on the desired grid line.\n\tIf a grid line is already selected, shift-click twice on the desired grid line.\n\n\tShift-clicking on a grid line inside the selection causes just that grid line to be selected.\n\tShift-clicking on a grid line outside the selection extends the selection to include that grid line.\n\tControl-a selects all grid lines at once.\n\tEscape unselects everything.\n\tIf a single grid line is selected, it can be moved back and forth using keys f and a.\n\nEntering notes:\n\n\tClick on the intersection of any grid line and staff line or space.\n\tAlternatively, notes can be entered in the text entry field using leadsheet notation.\n\tAccidentals:\n\t\tUse keys e and d to raise and lower notes by half step.\n\t\tUse the space bar to change an accidental enharmonically.\n\t\tUse keys t and g to raise and lower notes by octave.\n\tIf you make a mistake entering a note, just click another note on the same grid line.\n\tYou may also undo one or more note entry actions with key z.\n\tThe duration values of notes will be long when you first click.\n\tClick over the tied portion to enter the next note in a sequence.\n\tIf you want a rest, click a note or select a grid line, then press key r.\n\t\nRemoving notes:\n\n\tSelect the grid line that begins the note you want to remove. Then press either r or x.\n\tPressing r will replace the note with a rest.\n\tPressing x will remove the note, but extend the value of the previous note over it.\n\nExtending the duration of a note:\n\n\tIf the note to be extended is followed by a rest, select the grid line of that starts the rest,then press x.\n\nEntering chords:\n\n\tEnter the chord names in the text entry field, pressing enter when desired.\n\tChords will be entered starting at the first grid line selected.\n\tIf there is no grid line selected, nothing will happen.\n\tUse bars | to indicate measures.\n\tChords are spaced evenly within a measure. \n\tUse / to indicate more time for the previous chord.\n\tExample:\t| A B C / |\tmeans that C gets twice the value that A and B get.\n\tUse keys E and D to raise or lower a chord by half steps.\n\nCopying a selection:\n\n\tFirst create the selection by shift clicking as described above.\n\tPress c to copy the notes in the selection.\n\tPress C to copy the chords in the selection.\n\tPress control-c to copy both notes and chords.\n\tCopying takes place to a \"clip-board\" that is not visible.\n\tThe copied selection is not removed.\n\nPasting a selection:\n\n\tPasting is done from the invisible \"clip-board\" mentioned above.\n\tFirst select a single grid line.\n\tPress v to paste the notes previously copied or cut.\n\tPress V to paste the chords previously copied or cut.\n\tPress control-v to paste both notes and chords.\n\tThe selection can be pasted multiple times in different positions.\n\nCutting a selection:\n\n\tCutting is like copying, except the selection is removed as well.\n\tFirst create the selection by shift clicking as described above.\n\tPress x to copy the notes in the selection.\n\tPress X to copy the chords in the selection.\n\tPress control-x to copy both notes and chords.\n\tBoth cut and copy put notes and chords into the \"clip-board\".\n\nUndoing a paste or cut:\n\n\tUse key z to undo.\n\tMultiple undos are allowed.\n\tUse key y to redo something you just undid.\n\nPasting from the text entry field:\n\n\tBoth chords and notes can be entered through the text entry field.\n\tPressing return enters the contents at the current selection.\n\tOne can also select a grid line then re-enter the text entry items at that point as follows:\n\t\tPress b to enter the notes only.\n\t\tPress B to enter the chords only.\n\t\tPress control-b to enter both notes and chords.\n\nCopying a selection from the staff to the text entry:\n\n\tThis is a good way to learn leadsheet notation.\n\tCreate a selection.\n\tPress j to copy the notes in the selection to the text entry.\n\tPress J to copy the chords in the selection to the text entry.\n\tPress control-j to copy the notes and chords in the selection to the text entry.\n\nTransposing an entire selection:\n\n\tUse d to transpose selected notes down 1/2 step.\n \tUse D to transpose selected chords down 1/2 step.\n\tUse control-d to transpose selected notes and chords down 1/2 step.\n\tUse g to transpose selected notes down an octave.\n\tUse s to transpose selected notes down harmonically about 1/2 step.\n\n\tUse e to transpose selected notes up 1/2 step.\n \tUse E to transpose selected chords up 1/2 step.\n\tUse control-e to transpose selected notes and chords up 1/2 step.\n\tUse t to transpose selected notes up an octave.\n\tUse w to transpose selected notes up harmonically about 1/2 step.\n\nPlaying a selection or the entire piece:\n\n\tWith the mouse in the staff window, press enter to play the selection (notes and chords).\n\tPress shift-enter to play from the selection to the end of the leadsheet.\n\tPress i to play the entire leadsheet.\n\tPress k to stop playback.\n \nSaving licks, cells, idioms, or quotes:\n\n\tSelect what you want to save.\n\tPress u. A dialog will open that allows you to select the type and name the item.\n\nMarking and unmarking licks, cells, idioms, or quotes:\n\n\tMarking allows you to find the marked item in the vocabulary file using a text editor.\n\tUse M to mark a lick, cell, idiom, or quote.\n\tUse m to unmark an already-marked item.\n\nOther composer functions:\n\n\tUse R to rectify (align to harmony) the notes in the selected  melody.\n\tUse / to reverse the notes in the selected  melody.\n\tUse \\ to invert the notes in the selected melody.\n\nLeadsheet file commands:\n\n\tUse control-o to open an existing leadsheet.\n\tUse control-s to save the current leadsheet under the same name.\n\tUse control-w to save the current leadsheet under a new name.\n\tUse control-r to revert the leadsheet to the last saved version. Changes since then are lost.\n\tUse control-n to open a new leadsheet. The current one stays in its own window.\n\nMiscellaneous:\n\tUse control-l to perform a one-time auto-layout adjustment of the measures per line.\n\tTo set a specific number of measures per line: shift click on the line, then select \"Over-ride ... \".\n\tControl-q quits improvisor.\n\n\n
