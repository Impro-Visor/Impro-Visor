StyleEditor.extractionList.Text=Style Extraction:\n\nThe process of extracting a style from a MIDI file attempts to capture the many\npatterns (also called \"rules\" herein) found in the performance, to obtain a\nselect number of patterns that best represent that style.  By picking\nExtraction->Extraction Preferences the user may change various aspects of this\nprocess.\n\n1. Bass Chord Tones\n\n    When this box is checked, it will cause bass notes to be classified as 'C'\n    in preference to '(X # d)' when applicable. Please refer to the bass bass section of this\n    help for more information on note classifications.  \n\n2. Merge Bass Rests\n\n    When this box is checked, rests in bass patterns will be removed and their\n    durations will be added to the notes preceeding them. This may lead to\n    smoother bass patterns.  \n\n3. Import\n\n    Boxes in this section that are not checked will not have patterns extracted.  \n\n4. Show Extraction\n\n    The process of extraction works by forming many candidate patterns from a MIDI file.\n    Those patterns are then put into groups of similar patterns. One pattern from each\n    group is then picked to represent that group. In this way, from many patterns, a\n    select few are able to represent the style of the song. By checking the show\n    extraction box, the user may see and interact with the grouping process.\n\nExtraction Editor \n\n1. Raw Rules\n    This pane shows every pattern that came from the MIDI file. Patterns are organized\n    by length and then by the group of which they are a part (a cluster). The add rule\n    button will add the pattern to the final group of selected pattern.  \n\n2. Selected Rules\n    This pane shows the selected patterns that came from the raw rules that will be\n    used to represent the style of the MIDI file. Patterns that the user does not want\n    included may be removed with the Remove Rule button.  \n\n3. Re-Generation\n    This button will cause the selected patterns to be created again. By changing\n    the following options, results differing results may be obtained:\n\n         a. Maximum Number of Clusters\n\n             By setting a maximum number of clusters, more patterns will be\n             put in the same group, resulting in fewer more unique select\n             patterns.\n\n         b. Start/End Beat\n\n            This changes where in the song the raw patterns are created from. \n            This attruibute is set by default to where the instrument\n            starts and stops.\n\n         c. Selected Part\n\n             This pane lists all instruments were found in the MIDI file. \n             Whichever instrument is selected is the one that will be used to\n             generate the raw patterns.   \n
StyleEditor.fileFormatList.Text=Help for Style Notation\n\nStyles are responsible for Impro-Visor's playback accompaniment.  Styles \nare specified in the vocabulary file as a set of patterns for each instrument\nof the accompaniment.  There are also style parameters that determine how\nthe patterns are used.\n\nThese parameters are found in the Attributes tab in \nImpro-Visor's Style Editor & Extractor.\n\nStyle Parameters\n\nname            The name of the style\nswing           The swing value for the style\ncomp-swing\tThe swing value of the accompaniment part for the style\nbass-high       The highest note in the bass's range\nbass-low        The lowest note in the bass's range\nbass-base       A note that specifies the starting area for the bassline\nchord-high      The highest note in the chord's range\nchord-low       The lowest note in the chord's range\nvoicing-type    Sets the voicing type to be used\n\nExample Style\n\n(style\n    (name swing)\n    (swing 0.67)\n    (comp-swing 0.67)\n    \n    (bass-high g-)\n    (bass-low g---)\n    (bass-base c--)\n    \n    (bass-pattern (rules B4 S4 C4 A4) (weight 10))\n    (bass-pattern (rules B4 C4 C4 A4) (weight 5))\n    (bass-pattern (rules B4 S4 C4 S4) (weight 3))\n    (bass-pattern (rules B4 S4 C4 A8 A8) (weight 3))\n    (bass-pattern (rules B4 S4 C4 S8 A8) (weight 3))\n    (bass-pattern (rules B4 C4) (weight 5))\n    (bass-pattern (rules B4 C8 A8) (weight 5))\n    (bass-pattern (rules B4 S4) (weight 3))\n    (bass-pattern (rules B4) (weight 5))\n    (bass-pattern (rules B4 A4) (weight 2))\n    \n    (drum-pattern\n        (drum 51 X4 X8 X8 X4 X8 X8)\n        (weight 10)\n        )\n    (drum-pattern\n        (drum 51 X4 X8 X8)\n        (weight 10)\n        )\n    (drum-pattern\n        (drum 51 X4)\n        (weight 10)\n        )\n        \n    (voicing-type closed)\n    (chord-high a)\n    (chord-low c-)\n    \n    (chord-pattern (rules X1) (weight 7))\n    (chord-pattern (rules X2) (weight 7))\n    (chord-pattern (rules X4) (weight 7))\n    (chord-pattern (rules X2+4 X4) (weight 5))\n    (chord-pattern (rules X4 R2+4) (weight 5))\n    (chord-pattern (rules X2 R2) (weight 7))\n    (chord-pattern (rules R4) (weight 1))\n    (chord-pattern (rules R8 X8+4 X4 R4) (weight 3))\n    (chord-pattern (rules R4 X8+4 X8 R4) (weight 5))\n    (chord-pattern (rules X8+2 X4 X8) (weight 2))\n    )\n\nStyle Tips\n\n   * The lengths of the patterns are important.  The software will attempt\n     to fill space with the largest pattern it can.  Try to correspond pattern\n     lengths to the probable chord durations.  If chords will mostly last for\n     4 beats, then have a 4 beat pattern.  If chords will last for 8 beats,\n     the software can fill that in with two 4 beat patterns.  Having a 1 beat\n     pattern for each accompaniment instrument is a good idea as a failsafe\n     for unconventional chord durations.\n     (Note that the length of the pattern, or number of beats, is displayed\n       in the bar of each pattern.)\n\n   * Adding the parameter (no-style) to your style will cause the software\n     to leave out any bassline or drum part and play chords exactly where \n     they are specified on the leadsheet.\n\n   * Look to the styles included in the vocabulary file as a guide to\n     creating your own styles.\n\n   * Don't be afraid to experiment, but also don't be afraid to keep \n     things simple.\n
