FirstTimeDialog.aboutText.Text=  Welcome to Improvisation Advisor version 5.17.\n\n  This version improves MIDI recording capability, \n  including along with generated improvisation (\"trading\").\n\n  Tutorials: http://www.cs.hmc.edu/~keller/jazz/improvisor/tutorials.html\n\n  This message will appear only the first time you launch a new version.\n  It can be revisited from the Help menu.\n\n  To get sound, Windows users will need to set the MIDI Output Preference.\n  (You can use the button below.) It should be set to one of:\n\n        Microsoft GS Wavetable SW Synth  \n  or\n       Microsoft MIDI Mapper\n  \n  if multiple MIDI devices are installed.\n\n  On first launch, Impro-Visor will copy various files from the\n  installation directory to your home directory, in folder:\n\n       impro-visor-version-5.17-files\n\n  These include leadsheets, styles, and vocabulary. If you want to preserve \n  files from previous versions, you will need to move or copy them manually. \n  This is so Impro-Visor does not overwrite files that you might have\n  modified. When that directory is present, it tells Impro-Visor not to copy\n  the files on next launch and not to show this message again.\n  \n  Other information can be found in the release notes, in README.txt, and \n  also on the web at https://sourceforge.net/projects/impro-visor/files/\n 
