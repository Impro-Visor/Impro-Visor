StepEntryKeyboard.jTextArea1.Text=\nAdvice:\n\tChord tones are displayed in gray\n\tColor tones are displayed in green\n\tBass note is in light blue\n\nAdvice Window:\n\tThis refers to the range of notes that will be colored\n\twhen advice is turned on.  It can be set to any\n\tnumber from 0 to 88.\n\nAuto-Rectify:\n\tWhen auto-rectify is turned on, out-of-key notes are\n\tautomatically rectified to the nearest chord or color\n\ttone.\n\nBlue Note Awareness:\n\tWhen an out-of-key note is played, it is assumed\n\tthat it was intended to be a \"blue\" note, and should\n\ttherefore lead to an adjacent note.  When blue note\n\tawareness is turned on and an out-of-key note is\n\tplayed, then only the adjacent pitches are suggested.\n\nExpected Notes:\n\tWhen expected notes are turned on, notes within the\n\tadvice window display numbers between 1 and 10,\n\twhich indicate how expected it is for that note to be\n\tplayed next based on the preceding melody, with 10\n\tbeing the most expected. Notes with no number\n\thave a value of 0, and are not expected.\n\n\tThese values are intended to assist the composer\n\twith constructing interesting melodies by combining\n\texpected notes and unexpected notes.\n\nLeft and Right Arrows:\n\tThe arrows move the selected slot forward or\n\tbackward one slot subdivision. The 'a' key performs\n\tthe same action as the left arrow and the 'f' key\n\tperforms the same action as the right arrow.\n\nRest:\n\tInputs a rest into the selected slot on the staff.\n\nRedo:\n\tReplaces the most recently removed note.\n\nStave Slot Subdivisions:\n\tThe number in this box corresponds to the number of\n\tsubdivisions in the selected beat on the staff. The\n\tnumber keys 1, 2, 3, 4, 5, 6, and 8 also change the \n\tnumber of subdivisions in the selected beat.\n\nUndo:\n\tRemoves the most recently input note from the staff.
